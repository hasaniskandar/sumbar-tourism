id:
  activerecord:
    attributes:
      why_sumbar:
        title:        Judul
        description:  Deskripsi
        image:        Foto

  actions:
    action: Operasi

  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d %b %Y"
      short: "%d-%m-%y"
      long: "%d %B %Y"

    day_names: [Minggu, Senin, Selasa, Rabu, Kamis, Jumat, Sabtu]
    abbr_day_names: [Min, Sen, Sel, Rab, Kam, Jum, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Januari, Februari, Maret, April, Mei, Juni, Juli, Agustus, September, Oktober, November, Desember]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, Mei, Jun, Jul, Ags, Sep, Okt, Nov, Des]

    # Used in date_select and datetime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d %b %Y %H:%M:%S"
      short: "%d-%m-%y %H:%M"
      long: "%A, %d %B %Y %H:%M:%S %z"
    am: "am"
    pm: "pm"

  errors:
        template:
            body: There were problems with the following fields
            header:
                one: 1 error prohibited this {{model}} from being saved
                other: "{{count}} errors prohibited this {{model}} from being saved"
        messages:
            inclusion: "is not included in the list"
            exclusion: "is reserved"
            invalid: "is invalid"
            confirmation: "doesn't match confirmation"
            accepted: "must be accepted"
            empty: "can't be empty"
            blank: "can't be blank"
            too_long: "is too long (maximum is {{count}} characters)"
            too_short: "is too short (minimum is {{count}} characters)"
            wrong_length: "is the wrong length (should be {{count}} characters)"
            taken: "has already been taken"
            not_a_number: "is not a number"
            greater_than: "must be greater than {{count}}"
            greater_than_or_equal_to: "must be greater than or equal to {{count}}"
            equal_to: "must be equal to {{count}}"
            less_than: "must be less than {{count}}"
            less_than_or_equal_to: "must be less than or equal to {{count}}"
            odd: "must be odd"
            even: "must be even"

  errors:
    messages:
      not_found: "tidak ditemukan"
      already_confirmed: "sudah di konfirmasi"
      not_locked: "tidak dikunci"

  devise:
    failure:
      unauthenticated: 'Anda harus mendaftar atau sign in sebelum melanjutkan .'
      unconfirmed: 'Anda harus melakukan konfirmasi sebalum melanjutkan.'
